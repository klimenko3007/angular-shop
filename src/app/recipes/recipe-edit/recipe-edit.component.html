<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="this.recipeForm" (ngSubmit)="this.onRecipeSave()">
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!this.recipeForm.valid"
            >Save</button>
          <button 
            type="button" 
            class="btn btn-danger"
            (click)="this.clearForm()"
          >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              class="form-control"
              formControlName="name"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <img [src]="this.recipeForm.value.imagePath" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 5px;">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12" *ngFor="let ingredient of ingredientsArray; let i = index">
          <div 
            class="row" 
            [formGroupName]="i"
            style="margin-top: 10px;"
            >
            <div class="col-xs-8">
              <input 
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input 
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onIngredientDelete(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            style="margin-top: 5px" 
            type="button" 
            (click)="this.onIngredientAdd()"> 
            Add ingredient</button>
        </div>  
      </div>
    </form>
  </div>
</div>
